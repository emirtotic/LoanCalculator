server.port=9090
spring.application.desc=--- LeanPay project application for loan calculation ---
spring.application.swagger.link=http://localhost:9090/swagger-ui/index.html#

spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/loan-calculator?allowPublicKeyRetrieval=true&useSSL=False
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.initialize=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.flyway.url=jdbc:mysql://localhost:3306/mysql
spring.flyway.schemas=loan-calculator
spring.flyway.user=root
spring.flyway.password=12345678
spring.flyway.locations=db.migrations
